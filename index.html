<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CNODE demo</title>
        
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#4eb729">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="img/touch/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="img/touch/icon-192x192.png">

    <!-- Tile for Win8 -->
    <meta name="msapplication-TileColor" content="#4eb729">
    <meta name="msapplication-TileImage" content="img/touch/icon-192x192.png">

    
    <!--去掉IE10,11在Windows Phone点击时产生的高光-->
    <meta name="msapplication-tap-highlight" content="no" />
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link href="/css/style.css" rel="stylesheet"></head>
<body>
<div id="container"></div>
<script type="text/javascript" src="/js/main.js"></script></body>
</html>
